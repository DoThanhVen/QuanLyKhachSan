<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="/css/admin/index.css">
</head>
<body>
	<div class="main">
		<div id="header" th:replace="@{admin/menu}"></div>
		<div class="container">
			<div class="this-month">
				<div class="card total">
					<div class="heading">Doanh Thu Tháng Này</div>
					<div class="circle-top"></div>
					<div class="circle-bottom"></div>
					<b class="total"><i class='bx bx-money'></i>100.000đ</b>
				</div>
				<div class="card user">
					<div class="heading">Khách Hàng Tháng Này</div>
					<div class="circle-top"></div>
					<div class="circle-bottom"></div>
					<b class="person"><i class='bx bx-user'></i>372 Người</b>
				</div>
				<div class="card room-none">
					<div class="heading">Số Phòng Còn Trống</div>
					<div class="circle-top"></div>
					<div class="circle-bottom"></div>
					<b class="room-none"><i class='bx bx-door-open'></i>120 Phòng</b>
				</div>
				<div class="card room-checked">
					<div class="heading">Số Phòng Đã Đặt</div>
					<div class="circle-top"></div>
					<div class="circle-bottom"></div>
					<b class="room-checked"><i class='bx bx-window-close'></i>72
						Phòng</b>
				</div>
			</div>
			<div class="every-month">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Doanh Thu Tháng</th>
							<th scope="col">Số Lượng Khách</th>
							<th scope="col">Tổng Doanh Thu</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="thongKe : ${listThongKe}">
							<th>[[${thongKe[0]}]]</th>
							<th>[[${thongKe[1]}]]</th>
							<th th:text="${#numbers.formatDecimal(thongKe[2],0,'COMMA',0,'POINT')}"></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
</body>
</html>
