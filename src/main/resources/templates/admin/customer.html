<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="/css/admin/customer.css">
</head>
<body>
	<div id="header" th:replace="@{admin/menu}"></div>
	<div class="container">
		<div class="heading">Thông Tin Khách Hàng</div>
		<div style="color: red; text-align: center">[[${message}]]</div>
		<form th:object="${form}">
			<div class="mb-3">
				<label for="username">Tài Khoản:</label> <input type="text" name
					id="username" th:field="*{username}" readonly>
			</div>
			<div class="mb-3">
				<label for="fullname">Chủ Tài Khoản:</label> <input type="text" name
					id="fullname" th:field="*{fullname}">
			</div>
			<div class="mb-3">
				<label for="security">CCCD/CMND:</label> <input type="text" name
					id="security" th:field="*{cccd}">
			</div>
			<div class="mb-3">
				<label>Giới Tính:</label><input type="radio" th:field="*{gender}"
					name="gender" value="true" id="male"><label for="male">Nam</label><input
					type="radio" th:field="*{gender}" name="gender" value="false"
					id="female"><label for="female">Nữ</label>
			</div>
			<div class="mb-3">
				<label for="phone">Số Điện Thoại:</label> <input type="text" name
					id="phone" th:field="*{phone}">
			</div>
			<div class="mb-3">
				<label for="address">Địa Chỉ Thường Trú:</label> <input type="text"
					id="address" th:field="*{address}">
			</div>
			<button type="submit"
				th:formaction="@{|/admin/updateCustomer/${key}|}"
				class="btn btn-success">Edit</button>
				<button type="submit"
				th:formaction="@{|/admin/deleteCustomer/${key}|}"
				class="btn btn-danger">Delete</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Email</th>
					<th scope="col">Họ & Tên</th>
					<th scope="col">CCCD/CMND</th>
					<th scope="col">Giới Tính</th>
					<th scope="col">Số Điện Thoại</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUser}" th:object="${user.value}">
					<td th:text="*{username}"></td>
					<td th:text="*{fullname}"></td>
					<td th:text="*{cccd}"></td>
					<td th:text="*{gender}"></td>
					<td th:text="*{phone}"></td>
					<td><a th:href="@{|/admin/editCustomer/${user.key}|}"
						class="btn btn-success">Edit</a><a
						th:href="@{|/admin/deleteCustomer/${user.key}|}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
</body>
</html>
